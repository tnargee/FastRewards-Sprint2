<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kyle Vitayanuvatti">
    <title>FastRewards - Sign In</title>
    <link rel="stylesheet" href="sign-up.css" />
    <!-- URL:  https://cs4640.cs.virginia.edu/ghf3ky/sprint2/index.html -->
  </head>
  <body>
    <header class="top-header">
      <h1>FastRewards</h1>
    </header>

    <main class="signup-page">
      <section class="signup-container">
        <h2>Sign In</h2>

        <form>
          <!-- Email field -->
          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" />
          </div>

          <!-- Password field -->
          <div class="form-field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" />
          </div>

          <!-- Sign in button -->
          <button
            type="button"
            class="sign-up-button"
            onclick="window.location.href='scan.html'"
          >
            Sign In
          </button>
        </form>

        <div class="divider-row">
          <hr />
          <span>or</span>
          <hr />
        </div>

        <button class="google-button">Continue with Google</button>

        <p class="signin-link">
          Donâ€™t have an account? <a href="sign-up.html">Sign Up</a>
        </p>
      </section>
    </main>
  </body>
</html>
