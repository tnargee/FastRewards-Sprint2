<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FastRewards - Sign In</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <header class="top-header">
      <h1>FastRewards</h1>
    </header>

    <main class="signup-page">
      <section class="signup-container">
        <h2>Sign In</h2>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <!-- Email field -->
          <div class="form-field">
            <label for="email">Email</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              placeholder="Email"
            />
            <div
              class="error"
              *ngIf="
                signInForm.get('email')?.touched &&
                signInForm.get('email')?.invalid
              "
            >
              Please enter a valid email
            </div>
          </div>

          <!-- Password field -->
          <div class="form-field">
            <label for="password">Password</label>
            <input
              id="password"
              formControlName="password"
              type="password"
              placeholder="Password"
            />
            <div
              class="error"
              *ngIf="
                signInForm.get('password')?.touched &&
                signInForm.get('password')?.invalid
              "
            >
              Password is required
            </div>
          </div>

          <!-- Sign in button -->
          <button type="submit" class="sign-up-button">Sign In</button>
        </form>

        <div class="divider-row">
          <hr />
          <span>or</span>
          <hr />
        </div>

        <button class="google-button">Continue with Google</button>

        <p class="signin-link">
          Donâ€™t have an account?
          <a href="sign-up.html">Sign Up</a>
        </p>
      </section>
    </main>
  </body>
</html>
