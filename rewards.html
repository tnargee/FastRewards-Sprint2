<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Kyle Vitayanuvatti">
    <title>FastRewards - Rewards</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="rewards.css" />
  </head>
  <body>
    <!-- Top Navbar -->
    <header
      class="top-navbar navbar navbar-expand-lg navbar-light bg-white border-bottom"
    >
      <div class="container-fluid">
        <!-- Hamburger menu for smaller screen sizes -->
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sideMenuDropdown"
          aria-controls="sideMenuDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="margin-right: 5px"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#">FastRewards</a>

        <form class="d-flex mx-auto">
          <input
            class="form-control me-2 search-input"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>

        <div class="d-flex">
          <button
            class="btn btn-outline-secondary me-2"
            type="button"
            title="Camera"
          >
            <i class="fas fa-camera"></i>
          </button>
          <button
            class="btn btn-outline-secondary me-2"
            type="button"
            title="Cart"
          >
            <i class="fas fa-shopping-cart"></i>
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            title="Profile"
          >
            <i class="fas fa-user-circle"></i>
          </button>
        </div>
      </div>

      <!-- Side menu links inside hamburger menu dropdown (small screens) -->
      <div class="collapse d-lg-none" id="sideMenuDropdown">
        <div class="bg-white p-2 border-top">
          <ul class="list-unstyled mb-0">
            <li><a href="home.html" class="d-block py-1">Home</a></li>
            <li><a href="scan.html" class="d-block py-1">Scan</a></li>
            <li>
              <a href="rewards.html" class="d-block py-1 active">Rewards</a>
            </li>
            <li><a href="transfer.html" class="d-block py-1">Transfer</a></li>
            <li>
              <a href="transactions.html" class="d-block py-1">Transactions</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main Content Wrapper -->
    <div id="wrapper" class="d-flex">
      <!-- Sidebar for large screens -->
      <nav id="sidebar" class="bg-light border-end d-none d-lg-block">
        <div class="list-group list-group-flush">
          <a href="home.html" class="list-group-item list-group-item-action"
            >Home</a
          >
          <a href="scan.html" class="list-group-item list-group-item-action"
            >Scan</a
          >
          <a
            href="rewards.html"
            class="list-group-item list-group-item-action active"
            >Rewards</a
          >
          <a href="transfer.html" class="list-group-item list-group-item-action"
            >Transfer</a
          >
          <a
            href="transactions.html"
            class="list-group-item list-group-item-action"
            >Transactions</a
          >
        </div>
      </nav>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid rewards-content">
          <!-- Current Points Row -->
          <h4 class="mb-3">Current Points</h4>
          <div class="row mb-4">
            <!-- Left card with brand + points -->
            <div class="col-md-3 mb-3">
              <div class="current-points-card">
                <img
                  src="assets/mcd.png"
                  alt="McDonald's Logo"
                  class="brand-logo"
                />
                4500 Pts
              </div>
            </div>
            <!-- 3 placeholder boxes to the right -->
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
          </div>

          <!-- Deals Section -->
          <h4 class="section-title">Deals</h4>
          <div class="row">
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
          </div>

          <!-- Meals Section -->
          <h4 class="section-title">Meals</h4>
          <div class="row">
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
          </div>

          <!-- Drinks & Dessert Section -->
          <h4 class="section-title">Drinks & Dessert</h4>
          <div class="row">
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
            <div class="col-md-3">
              <div class="placeholder-box"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
